<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
          <h4>Actualizar información de la tabla</h4>
          <p class="text-danger">Los campos marcados con asterisco (*) son requeridos.</p>
        </div>
    </div>
    <hr />
    
    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
        <div class="form-group">
          <label>Titulo *</label>
          <input type="text" class="form-control" name="titleData" [(ngModel)]="dataJson.title" placeholder="Ejemplo: Sincronizar" 
          [class.is-invalid]="titleData.invalid && titleData.touched" #titleData="ngModel" required minlength="3">
          <small *ngIf="titleData.invalid && titleData.touched" class="form-text text-danger"> Campo requerido.</small>
          <small *ngIf="titleData.hasError('minlength')" class="form-text text-danger"> El mínimo de dígitos permitidos es 3.</small>
        </div>
        <div class="form-group">
          <label>Descripción *</label>
          <input type="text" class="form-control" name="descripData" [(ngModel)]="dataJson.body" placeholder="Ejemplo: La sincronización de datos"
          [class.is-invalid]="descripData.invalid && descripData.touched" #descripData="ngModel" required minlength="3">
          <small *ngIf="descripData.invalid && descripData.touched" class="form-text text-danger"> Campo requerido.</small>
          <small *ngIf="descripData.hasError('minlength')" class="form-text text-danger"> El mínimo de dígitos permitidos es 3.</small>
        </div>
        <div class="row">
            <div class="col-md-2"></div>
            <button type="submit" class="btn btn-outline-success col-md-3">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                <path
                    d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
                </svg>
                Actualizar información
            </button>
            <div class="col-md-2"></div>
            <button class="btn btn-outline-danger col-md-3" (click)="cancelAdd()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                </svg>
                Cancelar proceso
            </button>
        </div>
    </form>
</div>
